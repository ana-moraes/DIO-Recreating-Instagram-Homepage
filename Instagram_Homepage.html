<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-phones.png" alt="celulares">
            </div>
            <div class="instagram-login">
                <div class="group">
                    <img src="img/logo-instagram-transparent.png" class="instagram-logo" alt="instagram texto">
                    <div class="profile-picture">
                        <img src="img/profile-picture.png" alt="foto de perfil">
                    </div>
                    <a href="#" class="continue-as">Continuar como anamoraes1501</a>
                    <a href="#" class="remove-account">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é anamoraes1501?</p>
                    <p class="notaccount">
                        <span class="change-account">Trocar de conta</span>
                        ou 
                        <span class="create-account">Cadastre-se</span>
                    </p>
                </div>
                <div class="get-app"></div>
                <p class="download-app">Obtenha o aplicativo.</p>
                <div class="downloads">
                    <a href="#" class="app-download">
                        <img src="img/app-store.png" alt="download apple store">
                    </a>
                    <a href="#" class="app-download">
                        <img src="img/google-play.png" alt="download google play">
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
